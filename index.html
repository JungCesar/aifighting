<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>test format game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background:#FFE4C4; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1500" height="305"></canvas>

<script>
	// JavaScript code goes here
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var x = canvas.width/2;
	var y = canvas.height-30;
	var dx = 2;
	var dy = -2;
	var ballRadius = 20;
	var rightPressed = false;
	var leftPressed = false;
	var upPressed = false;
	var downPressed = false;

	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);

	//controls
	function keyDownHandler(e) {
	    if(e.key == "Right" || e.key == "ArrowRight") {
		rightPressed = true;
	    }
	    else if(e.key == "Left" || e.key == "ArrowLeft") {
		leftPressed = true;
	    }
	    else if(e.key == "Up" || e.key == "ArrowUp") {
		upPressed = true;
	    }
	    else if(e.key == "Down" || e.key == "ArrowDown") {
		downPressed = true;
	    }
	}

	function keyUpHandler(e) {
	    if(e.key == "Right" || e.key == "ArrowRight") {
		rightPressed = false;
	    }
	    else if(e.key == "Left" || e.key == "ArrowLeft") {
		leftPressed = false;
	    }
	    else if(e.key == "Up" || e.key == "ArrowUp") {
		upPressed = false;
	    }
	    else if(e.key == "Down" || e.key == "ArrowDown") {
		downPressed = false;
	    }
	}

	//ball graphics
	function drawBall() {
	    ctx.beginPath();
	    ctx.arc(x, y, 20, 0, Math.PI*2);
	    ctx.fillStyle = "#0095DD";
	    ctx.fill();
	    ctx.closePath();
	ctx.arc(x, y, ballRadius, 0, Math.PI*2);
	}





	function draw() {
	    ctx.clearRect(0, 0, canvas.width, canvas.height);
	    drawBall();



	//movement & boundaries
	if(rightPressed) {
	    x += 2;
	    if (x + ballRadius > canvas.width){
		x = canvas.width - ballRadius;
	    }
	}
	else if(leftPressed) {
	    x -= 2;
	    if (x - ballRadius < 0){
		x = ballRadius;
	    }
	}
	if(upPressed) {
	    y -= 2;
	    if (y - ballRadius < 0){
		y = ballRadius;
	    }
	}
	else if(downPressed) {
	    y += 2;
	    if (y + ballRadius > canvas.height){
		y = canvas.height - ballRadius;

	    }
	}


	//outlining
	ctx.beginPath();
	ctx.rect(1, 1, 1497, 300);
	ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
	ctx.stroke();
	ctx.closePath();

	}

	setInterval(draw, 10);


</script>

</body>
</html>
