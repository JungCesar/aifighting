<canvas id="myCanvas" width="1500" height="700"></canvas>

<script>
	// JavaScript code goes here
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	function draw() {
	// drawing code
	ctx.beginPath();
	ctx.arc(100, 50, 10, 0, Math.PI*2);
	ctx.fillStyle = "#0095DD";
	ctx.fill();
	ctx.closePath();
	}
